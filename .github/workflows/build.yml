name: Compile wow.export

on: workflow_dispatch
jobs: 
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install
        run: npm ci
      - name: Compile wow.export win-x64
        run: mkdir bin\win-x64 && node build.js win-x64
